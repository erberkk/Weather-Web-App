<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search airport" [(ngModel)]="search" (input)="onSearchChange()">
      </div>
      <div *ngIf="filteredAirports.length > 0" class="autocomplete-list mt-2">
        <ul class="list-group">
          <li *ngFor="let airport of filteredAirports" class="list-group-item list-group-item-action" (click)="selectAirport(airport.region_name)">
            {{ airport.region_name }} - {{ airport.iata }} ({{ airport.icao }})
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
